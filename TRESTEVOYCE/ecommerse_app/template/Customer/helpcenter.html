<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trestevoyce - Help Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="helpscript.css"> <script src="helpscript.js"></script>
</head>
<body id="home-top">

<nav class="navbar">
  <div class="logo" onclick="window.location.href='home.html'" style="cursor: pointer;">
    <span style="font-family: 'Poppins', cursive; font-size: 28px; color: #000; font-weight: 900;">Trestevoyce</span>
  </div>
  <ul class="nav-links">
    <li><a href="home.html">Home</a></li>
    <li><a href="home.html#shop-all">Shop</a></li>
    <li><a href="home.html#new-arrivals">New Arrivals</a></li>
    <li><a href="home.html#flash-deals">Sale</a></li>
  </ul>
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Search for help...">
    <i class="fa fa-search"></i>
  </div>
</nav>

<section id="help-center-page" style="display: block;">
    <div class="back-nav" onclick="window.location.href='home.html'" style="cursor: pointer;">
        <i class="fa-solid fa-chevron-left"></i> Back to Shop
    </div>
    
    <h2 style="font-weight:900; margin-top:0; font-size: 32px; margin-bottom: 30px;">Help Center</h2>
    
    <div class="help-box">
        <div class="help-header">
            <i class="fa-solid fa-headset" style="font-size: 28px; color: #000;"></i>
            <h3 style="margin: 0; font-weight: 900;">Contact Support</h3>
        </div>
        
        <div class="settings-body">
            <div class="settings-field">
                <label>Subject</label>
                <input type="text" id="help-subject" placeholder="e.g., Order Inquiry, Delivery Issue">
            </div>
            
            <div class="settings-field">
                <label>Message</label>
                <textarea id="help-message" rows="8" placeholder="Describe your issue in detail..." style="resize: none;"></textarea>
            </div>
            
            <div style="text-align: right;">
                <button id="help-submit-btn" class="btn-save-settings" 
                        style="float:none; border: 2px solid #000; padding: 12px 40px;" 
                        onclick="submitHelpRequest()">
                    Send Message
                </button>
            </div>
        </div>
    </div>
</section>



</body>
</html>s
