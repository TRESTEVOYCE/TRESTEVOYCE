<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trestevoyce - My Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="home.css">
  <script src="myorders.js"></script>
</head>
<body>

<body id="home-top">

<nav class="navbar">
  <div class="logo" onclick="closeDisplay()" style="cursor: pointer;">
    <span style="font-family: 'Poppins', cursive; font-size: 28px; color: #000; font-weight: 900;">Trestevoyce</span>
  </div>

  <ul class="nav-links">
    <li><a href="#home-top" onclick="closeDisplay()">Home</a></li>
    <li><a href="#shop-all" onclick="closeDisplay()">Shop</a></li>
    <li><a href="#new-arrivals" onclick="closeDisplay()">New Arrivals</a></li>
    <li><a href="#flash-deals" onclick="closeDisplay()">Sale</a></li>
  </ul>

<div class="search-box">
  <input type="text" id="search-input" placeholder="Search brands, products...">
  <i class="fa fa-search" style="cursor: pointer;" onclick="triggerSearch()"></i>
</div>

  </nav>

<main style="padding-top: 100px; max-width: 800px; margin: 0 auto; padding-inline: 20px;">
  <div class="back-nav" onclick="location.href='home.html'" style="margin-bottom: 20px; cursor: pointer;">
    <i class="fa fa-chevron-left"></i> Back to Shop</div>
  
  <section id="orders-page-container">
    <h2 style="font-weight:900; margin-bottom: 25px;">My Orders</h2>
    <div style="border: 1.5px solid #ccc; border-radius: 20px; padding: 25px; background: #fff;">
        <div id="orders-list-content">
            <p style="text-align:center; padding: 20px;">Loading your orders...</p>
        </div>
    </div>
  </section>
</main>



</body>
</html>
