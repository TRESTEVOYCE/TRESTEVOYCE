{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back - Login</title>

  <link rel="stylesheet" href="{% static 'css/customer/css.css' %}">
  <link rel="stylesheet" href="{% static 'css/customer/login.css' %}">
</head>
<body>

  <div class="container">
    <div class="login-section">

      <div class="welcome-header">
        <div class="user-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z"
                  fill="currentColor"/>
            <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z"
                  fill="currentColor"/>
          </svg>
        </div>
        <div class="welcome-text">
          <h1>Welcome Back!</h1>
          <p id="welcomeMessage">Sign in to continue shopping</p>
        </div>
      </div>

      <div class="login-options">
        <p style="margin-bottom: 10px; font-weight: 600; font-size: 14px; color: #4b5563;">
          Login as
        </p>

        <div style="display: flex; gap: 15px; margin-bottom: 25px;">
          <button type="button" class="option-btn active">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png"
                 alt="Cart" style="width: 20px; height: 20px;">
            <div>
              <strong>Customer</strong>
              <span>Shop products</span>
            </div>
          </button>

          <button type="button" class="option-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z"
                    fill="currentColor"/>
            </svg>
            <div>
              <strong>Vendor</strong>
              <span>Sell products</span>
            </div>
          </button>
        </div>
      </div>

      <!-- ðŸ” LOGIN FORM -->
      <form class="login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <!-- Django messages -->
        {% if messages %}
          {% for message in messages %}
            <p style="color: red; font-size: 14px; margin-bottom: 10px;">
              {{ message }}
            </p>
          {% endfor %}
        {% endif %}

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="your username..."
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="your password..."
              required
            >
          </div>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Login Now!</button>

        <div class="signup-link">
          <span>Don't Have Account? </span>
          <a href="{% url 'register' %}">Sign Up Now</a>
        </div>
      </form>
    </div>

    <div class="illustration-section">
      <div class="phone-mockup">
        <div class="phone-screen">
          <div class="store-header">STORE</div>
          <div class="store-front">
            <div class="awning"></div>
            <div class="storefront">
              <div class="door"></div>
              <div class="window left"></div>
              <div class="window right"></div>
            </div>
          </div>
        </div>
        <div class="phone-frame"></div>
      </div>
    </div>
  </div>

</body>
</html>
