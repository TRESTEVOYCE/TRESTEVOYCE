{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sign Up</title>

    <!-- Django static CSS -->
    <link rel="stylesheet" href="{% static 'customer/css/signup.css' %}">
</head>
<body>

<div class="main-container">

    <!-- Header -->
    <header class="header">
        <div class="logo-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png"
                 alt="Logo"
                 class="logo-icon">
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Sign up to start shopping</p>
    </header>

    <!-- Sign Up Card -->
    <main class="signup-card">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="john_doe" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password"
                           id="password-input"
                           name="password"
                           placeholder="Create a password"
                           required>
                    <span class="toggle-password" id="toggle-eye">ğŸ‘ï¸</span>
                </div>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        Already have an account?
        <a href="{% url 'login' %}"><strong>Sign in</strong></a>
    </footer>

</div>

<!-- Django static JS -->
<script src="{% static 'customer/javascript/signup.js' %}"></script>
</body>
</html>
