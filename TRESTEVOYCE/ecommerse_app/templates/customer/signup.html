{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>

  <link rel="stylesheet" href="{% static 'css/customer/signup-styles.css' %}">
</head>
<body>

<div class="card">
  <div class="header">
    <h1>
      <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="8.5" cy="7" r="4"></circle>
        <line x1="18" y1="8" x2="23" y2="13"></line>
        <line x1="23" y1="8" x2="18" y2="13"></line>
      </svg>
      Create Account
    </h1>
    <p>Join us and start your journey</p>
  </div>

  <span class="selection-label">I want to</span>
  <div class="toggle-container">
    <div class="toggle-box active">
      <strong>Buy<br>Products</strong>
    </div>
    <div class="toggle-box inactive">
      <strong>Sell<br>Products</strong>
    </div>
  </div>

  <!-- ðŸ“ REGISTER FORM -->
  <form class="form-grid" method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    <!-- Django messages -->
    {% if messages %}
      {% for message in messages %}
        <p style="color:red; font-size:14px; margin-bottom:10px;">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}

    <!-- OPTIONAL UI FIELDS (ignored for now) -->
    <div class="form-group">
      <label>First Name</label>
      <input type="text" placeholder="Enter First Name...">
    </div>

    <!-- REQUIRED -->
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter username..." required>
    </div>

    <div class="form-group">
      <label>Middle Name</label>
      <input type="text" placeholder="Enter Middle Name...">
    </div>

    <!-- REQUIRED -->
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" placeholder="Enter email address..." required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" placeholder="Enter Last Name...">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" placeholder="Enter Phone Number...">
    </div>

    <div class="form-group">
      <label>Region</label>
      <input type="text" placeholder="Enter Region...">
    </div>

    <div class="form-group">
      <label>Purok / Street</label>
      <input type="text" placeholder="Enter Street...">
    </div>

    <div class="form-group">
      <label>Province</label>
      <input type="text" placeholder="Enter Province...">
    </div>

    <!-- REQUIRED -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password..." required>
    </div>

    <div class="form-group">
      <label>Municipality</label>
      <input type="text" placeholder="Enter Municipality...">
    </div>

    <!-- REQUIRED -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" name="password2" placeholder="Confirm password..." required>
    </div>

    <div class="footer">
      <button type="submit" class="signup-btn">Sign Up</button>

      <div style="margin-top:10px; font-size:14px;">
        Already Have Account?
        <a href="{% url 'login' %}" class="login-link">Login</a>
      </div>
    </div>
  </form>

</div>

</body>
</html>
