{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sign Up</title>

    <!-- Django static CSS -->
    <link rel="stylesheet" href="{% static 'vendor/css/signup.css' %}">
</head>
<body>

<div class="main-container">

    <!-- Header -->
    <header class="header">
        <div class="logo-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png"
                 alt="Logo"
                 class="logo-icon">
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Sign up to start shopping</p>
    </header>

    <!-- Sign Up Card -->
    <main class="signup-card">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="john_doe" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password-input" name="password" placeholder="Create a password" required>
                <span class="toggle-password" id="toggle-eye">ğŸ‘ï¸</span>
            </div>
        </div>

        <!-- New Store Fields -->
        <div class="form-group">
            <label>Store Name</label>
            <input type="text" name="store_name" placeholder="My Store" required>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" name="contact_number" placeholder="+63 912 345 6789" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" placeholder="Store address" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" placeholder="Describe your store" required>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
    </form>

    </main>

    <!-- Footer -->
    <footer class="footer">
        Already have an account?
        <a href="{% url 'customer_login' %}"><strong>Sign in</strong></a>
    </footer>

</div>

<!-- Django static JS -->
<script src="{% static 'vendor/js/signup.js' %}"></script>
</body>
</html>
